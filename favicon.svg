<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Based on BurgerWinds icon - wind/wave theme -->
  <defs>
    <linearGradient id="windGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#windGradient)" stroke="#1E3A8A" stroke-width="1"/>
  
  <!-- Wind waves -->
  <path d="M8 12 Q12 10, 16 12 T24 12" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M8 16 Q12 14, 16 16 T24 16" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M8 20 Q12 18, 16 20 T24 20" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Wind compass indicator -->
  <circle cx="16" cy="16" r="2" fill="white"/>
  <path d="M16 14 L16 18 M14 16 L18 16" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
</svg>
